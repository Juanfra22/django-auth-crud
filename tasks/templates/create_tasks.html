{% extends 'base.html' %}

{%block content%}
<main class="container">
    <div class="col-md-4 offset-4 mt-5">

        <form class="form-control card card-body" action="/tasks/create/" method="POST" >
            <h1>Create Task</h1>
            {{error}}
            {% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
            </div>

            <button class="btn btn-primary" type="">Save</button>
        </form>
    </div>

</main>
{%endblock%}
